<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generátor Výmluv do Práce</title>
    <style>
        /* Základní nastavení stránky */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Používáme min-height pro lepší scrollování na mobilech */
        }

        /* Hlavní kontejner */
        .container {
            background-color: #000000;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px; /* Širší pro tablety */
            text-align: center;
            box-shadow: 0 0 35px rgba(41, 121, 255, 0.4); 
            border: 1px solid #1a1a1a;
            box-sizing: border-box; /* Aby padding nedeformoval šířku */
        }

        h1 {
            color: #2979ff;
            margin-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(41, 121, 255, 0.6);
            font-size: 2rem; /* Větší nadpis */
            line-height: 1.2;
        }

        p.subtitle {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-family: monospace;
        }

        /* Oblast pro výsledek */
        .result-box {
            background-color: #050505;
            border-left: 4px solid #2979ff; /* Tlustší proužek */
            padding: 30px 20px;
            min-height: 120px; /* Vyšší box */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 1.5em; /* Velké písmo pro výmluvu */
            font-weight: normal;
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            font-family: monospace;
            line-height: 1.4;
        }

        /* Tlačítko */
        button {
            background-color: transparent;
            color: #2979ff;
            border: 3px solid #2979ff; /* Tlustší rámeček */
            padding: 20px 30px;
            font-size: 1.3rem; /* Velké písmo tlačítka */
            width: 100%; /* Tlačítko přes celou šířku */
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 800; /* Extra tučné */
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.1);
            /* Zrušení modrého zvýraznění při tapnutí na mobilu */
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        button:hover {
            /* Hover efekt necháváme pro PC, na mobilu se aplikuje při dotyku */
            background-color: #2979ff;
            color: #000000;
            box-shadow: 0 0 40px rgba(41, 121, 255, 0.7);
        }

        button:active {
            transform: scale(0.96);
            background-color: #2979ff;
            color: #000;
        }

        /* --- OPTIMALIZACE PRO MOBILY (Media Queries) --- */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Využít skoro celý displej */
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .result-box {
                font-size: 1.3em;
                padding: 20px;
                min-height: 100px;
            }

            button {
                padding: 22px; /* Ještě vyšší tlačítko pro tlusté prsty */
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GENERÁTOR VÝMLUV</h1>
        <p class="subtitle">Volá šéf? Klikni a máš pro něj výmluvu!</p>

        <div class="result-box" id="vysledek">
            Klikni pro výmluvu...
        </div>

        <button onclick="generujVymluvu()">Generovat</button>
    </div>

    <script>
        const vymluvy = [
            "Není mi dobře, asi jsem včera snědl něco špatného.",
            "Praskla nám doma voda, musím čekat na havarijní službu.",
            "Nenastartoval jsem auto, baterka je úplně mrtvá.",
            "Mám šílenou migrénu, musím ležet ve tmě.",
            "Pes mi sežral klíče od bytu, nemůžu se zamknout.",
            "Soused nad námi mě vytopil, řeším to s pojišťovnou.",
            "Mám podezření na chřipku, raději nebudu nikoho v kanclu nakazit.",
            "Zasekl jsem se ve výtahu, čekám na technika.",
            "Vybouchly mi pojistky a nejde nahodit elektřina, čekám na elektrikáře.",
            "Mám střevní potíže, dneska bych do práce nedojel.",
            "Dítě ráno onemocnělo, musím s ním zůstat doma.",
            "Totální kolaps dopravy, stojím v koloně a už hodinu se to nehýbe.",
            "Zablokoval se mi zámek u dveří, nemůžu se dostat ven z bytu.",
            "Musím akutně k zubaři, vypadla mi plomba a šíleně to bolí.",
            "Upřímně? Budík nezvonil a teprve teď jsem se probudil."
        ];

        function generujVymluvu() {
            const box = document.getElementById("vysledek");
            const nahodneCislo = Math.floor(Math.random() * vymluvy.length);
            
            box.innerText = vymluvy[nahodneCislo];
            
            // Efekt probliknutí
            box.style.opacity = 0.2;
            setTimeout(() => {
                box.style.opacity = 1;
            }, 100);
        }
    </script>
</body>
</html>
